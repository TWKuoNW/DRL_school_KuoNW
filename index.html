<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuoNW | Personal Dashboard</title>
  <!-- Modern Typography from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Sleek Dark Mode Color Palette */
      --bg-color-1: #0f172a;
      /* Slate 900 */
      --bg-color-2: #1e1b4b;
      /* Indigo 950 */
      --bg-color-3: #312e81;
      /* Indigo 800 */
      --text-main: #f8fafc;
      /* Slate 50 */
      --text-muted: #94a3b8;
      /* Slate 400 */
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent-gradient: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Dynamic Background Animation */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Glassmorphism Container */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 4rem 6rem;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: float 6s ease-in-out infinite, fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px) scale(1);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      /* Temporarily pause float animation on hover for stability */
      animation-play-state: paused;
    }

    /* Micro-animations */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-12px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Typography Styles */
    h1 {
      font-size: 5rem;
      margin: 0 0 1.5rem 0;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.05em;
      text-shadow: 0 10px 30px rgba(130, 140, 248, 0.2);
    }

    .time-container {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.5rem;
    }

    .time {
      font-size: 6rem;
      font-weight: 300;
      margin: 0;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.02em;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      line-height: 1;
    }

    .meridiem {
      font-size: 2rem;
      font-weight: 500;
      color: var(--accent-gradient);
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .date {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-top: 1.5rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .glass-card {
        padding: 3rem 2rem;
        border-radius: 24px;
        width: 85%;
      }

      h1 {
        font-size: 3.5rem;
      }

      .time {
        font-size: 4rem;
      }

      .meridiem {
        font-size: 1.5rem;
      }

      .date {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h1>KuoNW</h1>
    <div class="time-container">
      <div class="time" id="clock">00:00:00</div>
      <div class="meridiem" id="meridiem">AM</div>
    </div>
    <div class="date" id="date">Loading universe...</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();

      // Format time (12-hour format for better aesthetics)
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'

      // Add leading zeros to minutes and seconds
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // Update time elements
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      document.getElementById('meridiem').textContent = ampm;

      // Format date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    // Initial setup
    updateTime();

    // Keep it updating every second
    setInterval(updateTime, 1000);
  </script>
</body>

</html>
