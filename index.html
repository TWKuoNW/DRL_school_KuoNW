<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { margin-bottom: 12px; }
    p { margin: 8px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>你的名字</h1>
    <p>This is my personal single-page website.</p>
    <p id="time"></p>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        "Current time: " + now.toLocaleString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
